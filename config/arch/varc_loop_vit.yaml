# VARCLoopViT - Loop Transformer with Metric Convolutions

name: vision_reasoning.varc_vit@VARCLoopViT
loss:
  name: losses@ACTLossHead
  loss_type: stablemax_cross_entropy

# ACT config (multi-step reasoning)
halt_exploration_prob: 0.1
halt_max_steps: 8
act_enabled: true
act_inference: true

# Patch config
patch_size: 3
use_metric_patch: true
metric_eps_w: 0.5

# Loop reasoning
outer_cycles: 3

# Transformer config
hidden_size: 256
depth: 6
num_heads: 8
expansion: 2.0
dropout: 0.0

# Puzzle embedding
puzzle_emb_ndim: 0

forward_dtype: bfloat16

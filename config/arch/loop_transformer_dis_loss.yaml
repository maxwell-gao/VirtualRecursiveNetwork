name: looper@LoopTransformer
loss:
  name: losses@CrossEntropyLossHead
  mask_penalty_weight: 0

halt_exploration_prob: 0.0
halt_max_steps: ${.dis_max_steps}
act_enabled: false
act_inference: false
no_ACT_continue: true
gradient_checkpointing: true

dis_enabled: true
dis_max_steps: 16
dis_schedule: linear
dis_loss_method: loss
dis_step_weighting: false

hidden_size: 512
num_heads: 8
expansion: 4

puzzle_emb_ndim: ${.hidden_size}
puzzle_emb_len: 16

pos_encodings: rope
forward_dtype: bfloat16
dropout: 0.0

# DIS with loss method (improvement penalty)
# dis_max_steps kept at 16 for loss method experiments
outer_cycles: 1
no_grad_cycles: 0

states:
  - name: z
    layers: 1

stages:
  - target: z
    include_inputs: true
    repeat: 2

readout_state: z
halt_state: z

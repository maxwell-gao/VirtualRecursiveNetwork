# VARCViT - Standard ViT Baseline for ARC

name: vision_reasoning.varc_vit@VARCViT
loss:
  name: losses@ACTLossHead
  loss_type: stablemax_cross_entropy

# ACT config
halt_exploration_prob: 0.0
halt_max_steps: 1
act_enabled: false
act_inference: false

# Patch config (image_size auto-computed from seq_len)
patch_size: 3

# Transformer config (aligned with loop_transformer)
hidden_size: 256
depth: 6
num_heads: 8
expansion: 2.0
dropout: 0.0

# Puzzle embedding
puzzle_emb_ndim: 0

forward_dtype: bfloat16

name: looper@LoopTransformer
loss:
  name: losses@ACTLossHead
  loss_type: stablemax_cross_entropy

hidden_size: 512
expansion: 4
num_heads: 8
pos_encodings: rope
forward_dtype: bfloat16
dropout: 0.0

# MetricSwiGLU for adaptive local mixing
mlp_type: metric_conv


# Loop schedule
outer_cycles: 3
no_grad_cycles: 2

halt_max_steps: 16
halt_exploration_prob: 0.1
act_enabled: true
act_inference: false
no_ACT_continue: true

# Recursive State config
states:
  - name: z_H
    layers: 1
  - name: z_M
    layers: 1
    share_weights_with: z_H
  - name: z_L
    layers: 1
    share_weights_with: z_H

stages:
  - target: z_L
    sources: [z_H]
    include_inputs: true
    repeat: 3
  - target: z_M
    sources: [z_L]
    include_inputs: true
    repeat: 2
  - target: z_H
    sources: [z_M]
    repeat: 1

readout_state: z_H
halt_state: z_H

puzzle_emb_ndim: ${.hidden_size}
puzzle_emb_len: 16

# Memory optimization
gradient_checkpointing: true
